<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    <div class="container">
        <div class="page">
            <header>
                <div class="display-table mvm">
                    <div class="display-cell ftlogo">
                        <a href="{{ site.url }}/"><img src="/images/tech_logo2.png" alt="FINN.no"></a>
                    </div>
                    <div class="display-cell">
                        <h2 class="dark-links">
                            <a href="{{ site.url }}/" title="Home">{{ site.title }}</a>
                            <small class="tagline">{{ site.tagline }}</small>
                        </h2>
                        <p><strong>This blog is going to sleep. Visit our <a href="https://medium.com/finn-no">new blog on Medium</a> instead!</strong></p>
                    </div>
                </div>
            </header>

            <main class="line">
                {{ content }}
            </main>
            {% include footer.html %}
        </div>
    </div>
    {% if site.github.environment %}
    {% include analytics.html %}
    {% endif %}
    {% include scripts.html %}
</body>
</html>
