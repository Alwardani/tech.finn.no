<div class="mod shadow">
    <div class="inner">
        <div class="bd">
        	<h2>Posts archive</h2>
			<section>
				<ul>
			    {% for post in site.posts offset:include.offset %}
			    <li class="mbm">
			        <a href="{{ post.url }}">
			        	{{ post.title }}
				        <time class="d1 neutral blockify" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date }}</time>
			        </a>
			    </li>
			    {% endfor %}
				</ul>
			</section>
		</div>
	</div>
</div>
