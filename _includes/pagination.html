{% if paginator.total_pages > 1 %}
<div class="t4 centerify r-margin">
  <a rel="start" href="{{ site.baseurl }}" class="mrm pam" aria-label="First">
    <svg height="1em" viewBox="0 0 18 16" class="valign-middle">
      <switch>
        <g fill="none" stroke="#07E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="8,2 2,8 8,14" />
          <polyline points="16,2 10,8 16,14" />
        </g>
      <text>&lt;&lt;</text>
    </switch>
  </svg></a>
  {% if paginator.previous_page %}
  <a rel="prev" href="{{paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="pam" aria-label="Previous">
    <svg height="1em" viewBox="0 0 10 16" class="valign-middle">
      <switch>
        <polyline points="8,2 2,8 8,14" fill="none" stroke="#07E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <text>&lt;</text>
      </switch>
    </svg><!-- No line break here
    --></a>
  {% endif %}
  {% if paginator.next_page %}
    <span>
      <a rel="next" href="{{paginator.next_page_path}}" class="pam" aria-label="Next"><span class="hidegt768 valign-middle mrs">Next</span><!-- No line break here
            --><svg height="1em" viewBox="0 0 10 16" class="valign-middle">
                <switch>
                    <polyline points="2,2 8,8 2,14" fill="none" stroke="#07E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <text>&gt;</text>
                </switch>
            </svg>
        </a>
    </span>
    {% endif %}
{% endif %}
