---
layout: default
title: Developers at FINN blogging about tech
---

<div class="mod shadow">
    <div class="inner">
        <div class="bd">
            {% for post in paginator.posts %}
            <article>
                <h1>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h1>

                <p class="neutral">{% include byline.html date=post.date authors=post.authors %}</p>
                <hr>
                
                <div class="post-content r-margin">
                    {{ post.content }}
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</div>
